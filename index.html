<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Continuous Moving Waves</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
  }

  .ocean {
    width: 100%;
    height: 100vh;
    position: relative;
    background: linear-gradient(180deg, #87CEEB 0%, #4682B4 100%);
    overflow: hidden;
  }

  .wave {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 200%;
    height: 20%;
    background: url('https://cdn.pixabay.com/photo/2016/05/24/13/29/wave-1418246_960_720.png') repeat-x;
    animation: wave 10s linear infinite;
    transform: translate3d(0, 0, 0);
  }

  @keyframes wave {
    0% {
      transform: translateX(0);
    }
    100% {
      transform: translateX(-50%);
    }
  }
</style>
</head>
<body>
  <div class="ocean">
    <div class="wave"></div>
  </div>
</body>
</html>
